<!DOCTYPE html>
<html>
<head>
  <title>View All</title>
  <style>
    #dataContainer {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>View All</h1>

  <button onclick="goToPending()">Go to Pending Orders</button>
  <button onclick="logout()">Logout</button>

  <div id="dataContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function goBack() {
      window.location.href = 'authlogin.html';
    }

    function goToPending() {
      window.location.href = 'pending.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'authlogin.html';
    }

    // Retrieve the token from the localStorage
    const token = localStorage.getItem('token');

    // Include the authorization bearer token in the headers of subsequent requests
    axios.get('http://localhost:8000/merchant/viewall', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
      .then(response => {
        const data = response.data;

        // Handle the response from the backend
        console.log(data); 

        // Format and display the data in the HTML page
        const dataContainer = document.getElementById('dataContainer');
        dataContainer.textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error(error); 
      });
  </script>
</body>
</html>
